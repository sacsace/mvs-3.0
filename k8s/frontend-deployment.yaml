apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: mvs-system
data:
  REACT_APP_API_URL: "http://mvs-backend-service:5000/api"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvs-frontend
  namespace: mvs-system
  labels:
    app: mvs-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mvs-frontend
  template:
    metadata:
      labels:
        app: mvs-frontend
    spec:
      containers:
      - name: mvs-frontend
        image: mvs-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: REACT_APP_API_URL
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: mvs-frontend-service
  namespace: mvs-system
spec:
  selector:
    app: mvs-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mvs-frontend-hpa
  namespace: mvs-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mvs-frontend
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
