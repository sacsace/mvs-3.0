# MVS 3.0 개발용 Docker Compose
# 데이터베이스와 Redis만 도커로 실행하고, 앱은 로컬에서 실행

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: mvs-3.0-postgres-dev
    environment:
      POSTGRES_DB: mvs_db
      POSTGRES_USER: mvs_user
      POSTGRES_PASSWORD: mvs_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - mvs-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mvs_user -d mvs_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: mvs-3.0-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - mvs-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  mvs-dev-network:
    driver: bridge
